<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board{
            width: 350px;
        }

        .cell{
            height: 100px;
            width: 100px;
            border: 1px solid white;
            background-color: green;
            display: inline-block;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
            color:red;

        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        /*
        1. 创建一个id为board的div
        2. 创建一个show函数
            2.1  创建元素并添加
            2.2 添加样式
                - 注意： 换行的处理方式，设置父元素的宽度
            【小技巧】 用表达式写简单的if else

        
        */
        let pattern = [
            [2,0,0],
            [0,1,0],
            [0,0,0]
        ]
    
        function show(){
           let board = document.getElementById("board");
            for(let i = 0; i<3;i++){
                for(let j = 0; j<3;j++){
                    let cell = document.createElement("div");
                    cell.classList.add("cell")
                    cell.innerHTML = 
                        pattern[i][j]==2?"X":
                        pattern[i][j]==1?"O":
                        "";
                    board.appendChild(cell);
    
                }
            }
        }
    
        show();
    
    </script>

</body>

</html>
