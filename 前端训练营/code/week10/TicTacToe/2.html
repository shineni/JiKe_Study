<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board{
            width: 350px;
        }

        .cell{
            height: 100px;
            width: 100px;
            border: 1px solid white;
            background-color: green;
            display: inline-block;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
            color:red;

        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        /*
            1.监听事件
                1.1 交替落子
                【小技巧】有交换律的技巧，也可以用除2的方式
        
        */
        let pattern = [
            [2,0,0],
            [0,1,0],
            [0,0,0]
        ]
        let color = 1;
        function show(){
           let board = document.getElementById("board");
           board.innerHTML="";
            for(let i = 0; i<3;i++){
                for(let j = 0; j<3;j++){
                    let cell = document.createElement("div");
                    cell.classList.add("cell")
                    cell.innerHTML = 
                        pattern[i][j]==2?"X":
                        pattern[i][j]==1?"O":
                        "";

                    cell.addEventListener("click",()=>move(j,i))
                    board.appendChild(cell);
    
                }
                board.appendChild(document.createElement("br"))
            }
        }

        function move(x,y){
            if(pattern [y][x] ==0){
                return;
            }
            pattern[y][x] = color;
            color = 3 - color; //有交换律的技巧，也可以用除2的方式
            
            show();
        }
    
        show();
    
    </script>

</body>

</html>
