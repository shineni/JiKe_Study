<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        void async function(){
            let i =0;
            while(true){
                await sleep(3000);
                console.log(i);
                i = (i+1)%7;
            }
        }();
        function sleep(t){
            return new Promise((resolve,reject)=>{
                setTimeout(resolve,t)
            })
        }
    </script>
</body>
